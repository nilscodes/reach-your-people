spring.application.name=core-verification
server.port=8070
io.vibrantnet.ryp.ipfslink=https://c-ipfs-gw.nmkr.io/ipfs
io.vibrantnet.ryp.type=cardano-db-sync
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=2
management.endpoints.web.exposure.include=health,info,metrics,prometheus
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=ryp
spring.data.redis.host=redis
spring.data.mongodb.database=ryp
spring.data.mongodb.host=mongo
spring.data.mongodb.username=ryp-root-user
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true